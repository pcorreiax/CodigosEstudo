<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Convidados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Lista de Convidados</h1>

        <section>
            <input type="text" id="input-nome" class="form" placeholder="Nome">
            <input type="number" id="input-idade" class="form" placeholder="Idade">
            <input type="submit" id="enviar" class="btn" value="Enviar">
        </section>

        <ul id="lista">
        </ul>

        <section>
            <input type="submit" id="filtro" class="btn" value="Excluir Menores de Idade">
            <input type="submit" id="cu" class="btn" value="Excluir quem da o cu">
        </section>
    </main>    
        
    <script src="script.js"></script>
</body>
</html>
