<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casablanca</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="loginContainer">
        <div class="form-floating mb-3">
            <input name ="Login" type="email" class="form-control" id="floatingInput" placeholder="name@example.com"></input>
            <label htmlFor="floatingInput">Login</label>
        </div>
        <div class="form-floating">
            <input name ="Senha" type="password" class="form-control" id="floatingPassword" placeholder="Password"></input>
            <label htmlFor="floatingPassword">Senha</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"></input>
            <label class="form-check-label" htmlFor="flexSwitchCheckDefault">Lembrar Usu√°rio</label>
        </div>
        <button id="entrar" type="button" class="btn btn-outline-primary">Entrar</button>
    </div>

    <script src="./script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
