<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Solicitações Produção</title>
</head>
<body>
    <div id="principal">
        <h1 id="titulo">Sistema de Pedidos</h1>
        <div id="escolha-opcao">
            <h2>Escolha o tipo de solicitação que gostaria de fazer.</h2>
            <ul id="lista-opcao">
                <li>
                    <input type="radio" name="solicitacao" id="opcao-alimentacao-geral" value='1'>
                    <label for="opcao-alimentacao-geral">Alimentação Geral</label><br>
                </li>
                <li>
                    <input type="radio" name="solicitacao" id="opcao-kit-lanche" value="2">
                    <label for="opcao-kit-lanche">Kit Lanche</label><br>
                </li>
                <li>
                    <input type="radio" name="solicitacao" id="opcao-alimentacao-porcionado" value="3">
                    <label for="opcao-alimentacao-porcionado">Alimentação Porcionado</label><br>
                </li>
                <li>
                    <input type="radio" name="solicitacao" id="opcao-banheiro-quimico" value="3">
                    <label for="opcao-banheiro-quimico">Banheiro Químico</label><br>
                </li>
                <li>
                    <input type="radio" name="solicitacao" id="opcao-cet-rio" value="3">
                    <label for="opcao-cet-rio">CET RIO</label><br>
                </li>
                <li>
                    <input type="radio" name="solicitacao" id="opcao-limpeza" value="3">
                    <label for="opcao-limpeza">Limpeza</label><br>
                </li>
                <li>
                    <input type="radio" name="solicitacao" id="opcap-vigilante-brigadista" value="3">
                    <label for="opcap-vigilante-brigadista">Vigilante e Brigadista</label><br>
                </li>
                <li>
                    <input type="radio" name="solicitacao" id="opcao-uti" value="3">
                    <label for="opcao-uti">UTI</label><br>
                </li>
                <li>
                    <input type="radio" name="solicitacao" id="opcao-gelo" value="3">
                    <label for="opcao-gelo">Gelo</label><br> 
                </li>
            </ul>
        </div>
        <div id="alimentacao-geral" class="opcoesLista" hidden>
            <h2>Pedido de Alimnetação Geral</h2>
        </div>
        <div id="kit-lanche" class="opcoesLista" hidden>
            <h2>Pedido de Kit Lanche</h2>
        </div>
        <div id="alimentacao-porcionado" class="opcoesLista" hidden>
            <h2>Pedido de Alimentação Porcionado</h2>
        </div>
        <div id="banheiro-quimico" class="opcoesLista" hidden>
            <h2>Pedido de Banheiro Quimico</h2>
        </div>
        <div id="cet-rio" class="opcoesLista" hidden>
            <h2>Pedido de CET RIO</h2>
        </div>
        <div id="limpeza" class="opcoesLista" hidden>
            <h2>Pedido de Limpeza</h2>
        </div>
        <div id="vigilante-brigadista" class="opcoesLista" hidden>
            <h2>Pedido de Vigilante e Brigadista</h2>
        </div>
        <div id="uti" class="opcoesLista" hidden>
            <h2>Pedido de UTI</h2>
        </div>
        <div id="gelo" class="opcoesLista" hidden>
            <h2>Pedido de Gelo</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
