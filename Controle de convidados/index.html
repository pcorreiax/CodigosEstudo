<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Convidados</title>

</head>
<body>
    <div id="principal">
        <h1 id="titulo">Lista de Convidados</h1>
        <div id="busca">
            <ul id="busca-opcoes">
                <li>
                    <input type="radio" name="busca-tipo" id="busca-nome">
                    <label for="busca-nome">Busca por nome</label>
                </li>
                <li>
                    <input type="radio" name="busca-tipo" id="busca-idade">
                    <label for="busca-idade">Busca por Idade</label>
                </li>
                <li>
                    <input type="radio" name="busca-tipo" id="busca-cpf">
                    <label for="busca-cpf">Busca por CPF</label>
                </li>
            </ul>
        </div>
        <div id="busca-usuario">
            <li>
                <label for="buscausuario">Fa√ßa sua busca aqui: </label>
                <input type="text" name="buscausuario" id="buscausuario">
                <input type="submit" value="Procurar">
            </li>
        </div>
        <div id="adicionarConvidado">
            <h3>Gostaria de colocar alguem na lista?</h3>
            <li>
                <input type="text" name="nome" id="adicionarConvidado-nome" placeholder="Nome" autocomplete="off">
            </li>
            <li>
                <input type="text" value="" name="idade" id="adicionarConvidado-idade" placeholder="Idade" autocomplete="off">
            </li>
            <li>
                <input type="text" value="" name="cpf" id="adicionarConvidado-cpf" placeholder="CPF" autocomplete="off">
            </li>
            <li>
                <input type="submit" value="Salvar" id="salvar">
            </li>
        </div>
        <div id="resultado">
            <h2>Convidados:</h2>
            <ul id="lista-convidados">
                <li>
                    Teste
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
